name: Test Data Generators

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: ðŸ§ª Run unit tests
      run: |
        if [ -f test_generators.py ]; then
          pytest test_generators.py -v --cov=. --cov-report=xml
        else
          echo "No tests found, creating database and running basic validation"
          python master_runner.py
        fi
    
    - name: âœ… Validate database schema
      run: python validate_database.py
    
    - name: ðŸ“Š Generate test report
      run: |
        python -c "
        from utils import count_records
        tables = ['CATEGORY', 'SUPPLIER', 'STAFF', 'MACHINE', 'PAYMENT_METHOD', 
                  'TRANSACTION_TYPE', 'PRODUCT_GROUP', 'PRODUCT', 
                  'TRANSACTION_HEADER', 'TRANSACTION_LINE']
        print('Database Test Results:')
        print('=' * 40)
        for table in tables:
            try:
                count = count_records(table)
                print(f'{table:25} {count:>10} records')
            except:
                print(f'{table:25} ERROR')
        "
    
    - name: ðŸ“ˆ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.10'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
name: Database Backup

on:
  schedule:
    # Backup daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v3
    
    - name: üìÖ Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
    
    - name: üóÑÔ∏è Create database backup
      run: |
        if [ -f retail_pos.db ]; then
          mkdir -p backups
          cp retail_pos.db backups/retail_pos_${{ steps.date.outputs.date }}.db
          
          # Compress backup
          gzip backups/retail_pos_${{ steps.date.outputs.date }}.db
          
          echo "‚úì Backup created: retail_pos_${{ steps.date.outputs.date }}.db.gz"
          ls -lh backups/
        else
          echo "‚ö†Ô∏è No database file found to backup"
        fi
    
    - name: üì§ Upload backup artifact
      uses: actions/upload-artifact@v3
      with:
        name: database-backup-${{ steps.date.outputs.date }}
        path: backups/*.gz
        retention-days: 90
    
    - name: üìä Database statistics
      run: |
        if [ -f retail_pos.db ]; then
          python -c "
          from utils import count_records
          import os
          
          db_size = os.path.getsize('retail_pos.db') / (1024*1024)
          
          print(f'Database Size: {db_size:.2f} MB')
          print('Record Counts:')
          
          tables = ['CATEGORY', 'SUPPLIER', 'STAFF', 'MACHINE', 
                    'PAYMENT_METHOD', 'TRANSACTION_TYPE', 'PRODUCT_GROUP',
                    'PRODUCT', 'TRANSACTION_HEADER', 'TRANSACTION_LINE']
          
          total = 0
          for table in tables:
              count = count_records(table)
              total += count
              print(f'  {table}: {count:,}')
          
          print(f'Total Records: {total:,}')
          "
        fi
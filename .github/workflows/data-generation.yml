name: Automated Data Generation

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - '**.py'

jobs:
  generate-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: ğŸ“Š Run all data generators
      run: python master_runner.py
      continue-on-error: true
    
    - name: ğŸ“ˆ Update README with real statistics
      run: python generate_readme_stats.py
      continue-on-error: true
    
    - name: ğŸ“Š Show generation summary
      run: |
        python << 'PYEOF'
        try:
            from utils import count_records
            import os
            
            if os.path.exists('retail_pos.db'):
                print('=' * 60)
                print('DATA GENERATION SUMMARY')
                print('=' * 60)
                
                db_size = os.path.getsize('retail_pos.db') / (1024*1024)
                print(f'Database Size: {db_size:.2f} MB')
                print()
                
                tables = ['CATEGORY', 'SUPPLIER', 'STAFF', 'MACHINE', 
                          'PAYMENT_METHOD', 'TRANSACTION_TYPE', 'PRODUCT_GROUP',
                          'PRODUCT', 'TRANSACTION_HEADER', 'TRANSACTION_LINE']
                
                total = 0
                for table in tables:
                    try:
                        count = count_records(table)
                        total += count
                        print(f'{table:25} {count:>10} records')
                    except:
                        pass
                
                print('=' * 60)
                print(f'Total Records: {total}')
                print('=' * 60)
            else:
                print('Database not found yet')
        except Exception as e:
            print(f'Error generating summary: {e}')
        PYEOF
      continue-on-error: true
    
    - name: ğŸ“¤ Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add README.md stats_history.json retail_pos.db logs/
        git diff --staged --quiet || git commit -m "ğŸ¤– Auto-update: $(date +'%Y-%m-%d %H:%M UTC')
        
        Generated by GitHub Actions
        - Updated README statistics
        - Database size: $(du -h retail_pos.db 2>/dev/null | cut -f1 || echo 'N/A')
        - Run #${{ github.run_number }}"
        git push
      continue-on-error: true
    
    - name: ğŸ“Š Upload Database Artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: retail-pos-database-run-${{ github.run_number }}
        path: retail_pos.db
        retention-days: 30
    
    - name: ğŸ“‹ Upload Logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: generation-logs-run-${{ github.run_number }}
        path: logs/*.log
        retention-days: 7
